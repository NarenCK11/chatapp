<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Group Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0f172a;
  --panel: #1e293b;
  --accent: #38bdf8;
  --mymsg: #2563eb;
  --othermsg: #334155;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  color: white;
  font-family: system-ui, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 100%;
  max-width: 500px;
  height: 100%;
  display: flex;
  flex-direction: column;
  background: var(--panel);
}

header {
  padding: 12px;
  text-align: center;
  background: #020617;
  font-weight: bold;
  color: var(--accent);
}

#chat {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.message {
  max-width: 80%;
  padding: 8px 10px;
  border-radius: 10px;
  font-size: 14px;
}

.me {
  align-self: flex-end;
  background: var(--mymsg);
}

.other {
  align-self: flex-start;
  background: var(--othermsg);
}

.system {
  text-align: center;
  font-size: 12px;
  color: #94a3b8;
}

.time {
  font-size: 10px;
  opacity: 0.7;
}

footer {
  display: flex;
  padding: 8px;
  background: #020617;
}

input {
  flex: 1;
  border: none;
  padding: 10px;
  border-radius: 20px;
  outline: none;
}

button {
  margin-left: 6px;
  padding: 10px 14px;
  border: none;
  border-radius: 50%;
  background: var(--accent);
  color: black;
  font-weight: bold;
}

#login {
  position: absolute;
  inset: 0;
  background: var(--bg);
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  background: var(--panel);
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 300px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
</style>
</head>
<body>

<div class="app">
  <header>⚡ Group Chat</header>
  <div id="chat"></div>

  <footer>
    <input id="msg" placeholder="Type message..." />
    <button onclick="send()">➤</button>
  </footer>
</div>

<div id="login">
  <div class="login-box">
    <h3>Enter your name</h3>
    <input id="username" placeholder="Your name" />
    <button onclick="joinChat()">Join</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let name = "";

function joinChat() {
  name = username.value.trim();
  if (!name) return;
  login.style.display = "none";
  socket.emit("join", name);
}

function send() {
  const text = msg.value.trim();
  if (!text) return;
  socket.emit("send-message", { name, text, time: new Date().toLocaleTimeString() });
  msg.value = "";
}

socket.on("chat-history", msgs => msgs.forEach(addMessage));
socket.on("receive-message", addMessage);
socket.on("system", txt => addSystem(txt));

function addMessage(data) {
  const div = document.createElement("div");
  div.className = "message " + (data.name === name ? "me" : "other");
  div.innerHTML = `<b>${data.name}</b><br>${data.text}<div class="time">${data.time}</div>`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function addSystem(text) {
  const div = document.createElement("div");
  div.className = "system";
  div.textContent = text;
  chat.appendChild(div);
}
</script>
</body>
</html>
